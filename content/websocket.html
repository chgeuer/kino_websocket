<!DOCTYPE html>
<html>
<head>
    <title>Small WebSocket client</title>
<style>
.container {
    max-width: 1200px;
    margin: 0 auto;
    font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
}

.url-bar {
    display: flex;
    padding: 8px;
    border-bottom: 1px solid #e5e7eb;
    gap: 8px;
}

.url-input {
    flex: 1;
    padding: 8px 12px;
    border: 1px solid #e5e7eb;
    border-radius: 4px;
}

.disconnect-btn {
    padding: 8px 16px;
    background-color: #f3f4f6;
    border: 1px solid #e5e7eb;
    border-radius: 4px;
    cursor: pointer;
}

.tabs {
    display: flex;
    border-bottom: 1px solid #e5e7eb;
}

.tab {
    padding: 8px 16px;
    cursor: pointer;
    border: none;
    background: none;
}

.tab.active {
    border-bottom: 2px solid #3b82f6;
    color: #3b82f6;
}

.message-input-container {
    padding: 16px;
    border-bottom: 1px solid #e5e7eb;
}

.message-textarea {
    width: 100%;
    height: 120px;
    padding: 8px;
    border: 1px solid #e5e7eb;
    border-radius: 4px;
    font-family: monospace;
    font-size: 14px;
    margin-bottom: 8px;
    resize: vertical;
}

.controls {
    display: flex;
    justify-content: space-between;
    align-items: center;
}

.format-controls {
    display: flex;
    gap: 8px;
    align-items: center;
}

.format-select {
    padding: 4px 8px;
    border: 1px solid #e5e7eb;
    border-radius: 4px;
}

.send-btn {
    padding: 8px 16px;
    background-color: #3b82f6;
    color: white;
    border: none;
    border-radius: 4px;
    cursor: pointer;
}

.search-input { padding: 4px 8px; border: 1px solid #e5e7eb; border-radius: 4px; }
.messages-container { padding: 8px; }
.messages-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 8px; }
.message { display: flex; align-items: flex-start; margin-bottom: 8px; gap: 8px; }
.message-icon { width: 20px; height: 20px; }
.message-content { flex: 1; background-color: #f9fafb; padding: 8px; border-radius: 4px; font-family: monospace; font-size: 14px; white-space: pre-wrap; }
.message-timestamp { color: #6b7280; font-size: 12px; }
.sent-icon { color: #f97316; }
.received-icon { color: #3b82f6; }
.connection-icon { color: #22c55e; }

</style>
</head>
<body>
<div class="container">
    <div class="url-bar">
        <input type="text" class="url-input" value="wss://ws.postman-echo.com/raw" id="wsUrl">
        <button class="disconnect-btn" id="connectBtn">Disconnect</button>
    </div>
    <div class="tabs">
        <button class="tab active">Message</button>
        <button class="tab">Params</button>
        <button class="tab">Headers</button>
        <button class="tab">Settings</button>
    </div>

    <div class="message-input-container">
        <textarea class="message-textarea" id="messageInput">{"a": "b"}</textarea>
        <div class="controls">
            <div class="format-controls">
                <select class="format-select">
                    <option>Text</option>
                    <option>JSON</option>
                </select>
                <button class="format-btn">üîÑÔ∏è</button>
            </div>
            <button class="send-btn" id="sendBtn">Send</button>
        </div>
    </div>

    <div class="messages-container">
        <div class="messages-header">
            <input type="text" class="search-input" placeholder="Search">
            <div class="format-controls">
                <select class="format-select">
                    <option>All Messages</option>
                </select>
                <button class="format-btn">üóëÔ∏è</button>
            </div>
        </div>
        <div id="messagesDisplay"></div>
    </div>
</div>

<script>
var ws = null;
var isConnected = false;

function connect() {
    var url = document.getElementById('wsUrl').value;
    ws = new WebSocket(url);
    
    ws.onopen = function() {
        isConnected = true;
        document.getElementById('connectBtn').textContent = 'Disconnect';
        appendMessage('connection', 'Connected to ' + url);
    };
    
    ws.onclose = function() {
        isConnected = false;
        document.getElementById('connectBtn').textContent = 'Connect';
        appendMessage('connection', 'Disconnected');
    };
    
    ws.onmessage = function(event) {
        appendMessage('received', event.data);
    };
}

function disconnect() {
    if (ws) {
        ws.close();
    }
}

function toggleConnection() {
    if (isConnected) {
        disconnect();
    } else {
        connect();
    }
}

function sendMessage() {
    if (!ws || ws.readyState !== WebSocket.OPEN) {
        alert('Not connected to WebSocket');
        return;
    }
    
    var message = document.getElementById('messageInput').value;
    ws.send(message);
    appendMessage('sent', message);
}

function appendMessage(type, content) {
    var messagesDiv = document.getElementById('messagesDisplay');
    var timestamp = new Date().toLocaleTimeString();
    
    var messageDiv = document.createElement('div');
    messageDiv.className = 'message';
    
    // ‚ôªÔ∏è‚¨ÜÔ∏è‚¨áÔ∏èüîÉüîÑÔ∏è
    var icon;
    if (type === 'sent') {
        icon = '‚¨ÜÔ∏è';
    } else if (type === 'received') {
        icon = '‚¨áÔ∏è';
    } else if (type === 'error') {
        icon = '‚ùå';
    } else {
        icon = '‚úÖ';
    }
    
    messageDiv.innerHTML = icon +
        '<pre class="message-content">' + content + '</pre>' +
        '<span class="message-timestamp">' + timestamp + '</span>';
    
    // Insert new message at the top of the list
    if (messagesDiv.firstChild) {
        messagesDiv.insertBefore(messageDiv, messagesDiv.firstChild);
    } else {
        messagesDiv.appendChild(messageDiv);
    }
}

document.getElementById('connectBtn').addEventListener('click', toggleConnection);
document.getElementById('sendBtn').addEventListener('click', sendMessage);

// Initial connection
connect();
</script>
</body>
</html>
